<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
</head>

<body>
    <div class="px-4 py-5 my-5 text-center">
        <form method="post" class="input-group mb-3">
            <input type="text" class="form-control" name="address" placeholder="Address" required>
            <input type="submit" class="btn btn-outline-secondary" value="Submit">
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Query</th>
                    <th scope="col">IPv4</th>
                    <th scope="col">IPv6</th>
                    <th scope="col"></th>
                </tr>
            </thead>
        <tbody>

            <!-- Создаю таблицу используя данные из переменной data -->
            {% for line in data %}
            <tr>
                <th scope="row">{{line[0]}}</th>
                <td>{{line[1]}}</td>
                <td>{{line[2]}}</td>
                <td>{{line[3]}}</td>
                <td>
                    <form method="post" class="input-group mb-3">
                        <input type="submit" name={{line[0]}} class="btn btn-outline-secondary" value="Remove">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        </table>


        <button id="copyButton" class="btn btn-outline-secondary" data-clipboard-text="{{ data_to_copy }}">Copy to Clipboard</button>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </div>
</body>
</html>
